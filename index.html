<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sloth SLO Live Editor</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.orange.min.css">
    <script src="https://cdn.jsdelivr.net/gh/pieroxy/lz-string/libs/lz-string.js"></script>


    <script src="wasm_exec.js"></script>
    <script src="index.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: system-ui, sans-serif;
        }

        main {
            height: 130vh;
            display: flex;
            flex-direction: column;
            padding: 0;
            max-width: none;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.6rem 1rem;
            border-bottom: 1px solid var(--pico-muted-border-color);
        }

        nav div {
            display: flex;
            gap: 0.5rem;
        }

        button {
            font-size: 0.8rem;
            padding: 0.35rem 0.75rem;
            line-height: 1.25;
        }

        section {
            flex: 1;
            display: flex;
            flex-direction: row;
            gap: 1rem;
            padding: 1rem;
            box-sizing: border-box;
        }

        textarea,
        pre {
            width: 50%;
            height: 100%;
            font-family: monospace;
            font-size: 0.65rem;
            line-height: 1.15;
            resize: none;
            overflow: auto;
        }

        pre {
            background: var(--pico-muted-border-color);
            padding: 1rem;
            border-radius: 0.25rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error {
            color: var(--pico-del-color);
            font-weight: bold;
        }

        .error::before {
            content: "‚ùå ";
        }
    </style>
</head>

<body>
    <main>
        <nav>
            <hgroup>
                <h2><a href="https://sloth.dev">Sloth</a> SLO Live Editor</h2>
                <p>Generate Prometheus SLO rules</p>
            </hgroup>
            <div>
                <button id="copyBtn">Copy Output</button>
                <button id="shareBtn">Share</button>
                <button id="clearBtn" class="secondary">Clear Editor</button>
            </div>
        </nav>

        <section>
            <textarea id="sloInput" placeholder="Write your SLO spec here..."></textarea>
            <textarea id="sloOutput" readonly></textarea>
        </section>
        
        <section>
            <textarea id="sloPluginInput" placeholder="Write your SLO plugin Go code here (optional)..."></textarea>
        </section>
    </main>

</body>

</html>
